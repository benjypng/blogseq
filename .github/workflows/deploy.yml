name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Use the setup-bun action
      - uses: oven-sh/setup-bun@v1
        with:
          # Specify the desired Bun version
          bun-version: latest # or '1.1.9' for a specific version

      # 2. Configure Git identity (No change needed here)
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Replace 'npm ci' with 'bun install'
      - run: bun install

      # 4. Replace 'npm run build' with 'bun run build'
      - run: bun run build

      # 5. Replace 'npm run deploy' with 'bun run deploy'
      - run: bun run deploy
        env:
          GIT_USER: github-actions[bot]
          GIT_PASS: ${{ secrets.GITHUB_TOKEN }}
